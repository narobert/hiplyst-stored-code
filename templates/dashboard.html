<html>
<head>

  <style>
  body {
    padding-top: 60px;
  }
  </style>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>

</head>
<body>

  <p>Hello world.</p>
  <div id="login_button" onclick="VK.Auth.login(authInfo);"></div>
  <div id="search_results"></div>

  <script type="text/javascript" src="http://vk.com/js/api/openapi.js"></script>
  <script type="text/javascript">

  VK.init({
      apiId: '5047548'
  });

  function authInfo(response) {
      if (response.session) {
          alert('user: ' + response.session.mid);
          console.log(response);
          console.log(response.session);
      } else {
          alert('not auth');
      }
  }

  function getMusic(query, access_token) {

      var searchResults = ""

      $.ajax({
          url: "https://api.vkontakte.ru/method/audio.search?q=" + query + "&count=200&access_token=" + access_token + "",
          dataType: "jsonp",
          success: function(data) {
              console.log("hello");
              for (var i = 1; i < data.response.length; i++) {
                  searchResults += "title: " + data.response[i].title + " --> artist: " + data.response[i].artist + "\n"; 
              }
          },
          error: function() {
              alert("Something wrong!");
          }
      });

      var search_results = document.getElementById("search_results");
      search_results.innerHTML = searchResults;
      return true;
  };

  function load() {
      getMusic("the+beatles", "179a91fa2f4db1466c32dffcdf4b3a08e2dc3b1bc1aab800f38c33d4e78af377d505e67e6e602a11fd0b009b4eed5");
  }
  window.onload = load;

  //VK.Auth.getLoginStatus(authInfo);
  VK.UI.button('login_button');

  </script>

</body>
</html>
