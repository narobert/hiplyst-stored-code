<html>
<head>

  <title>Hiplyst | Shared music playlists, ranked by the community</title>

  <!-- Enables css stylesheets -->
  <link type="text/css" href="/static/css/style.css" rel="stylesheet" />

  <style>
  body {
    padding: 20px;
  }
  table, th, td {
    border: 1px solid #959595;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: left;
  }
  td a {
    color: #0088cc;
    cursor: pointer;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  </style>

  <!-- Enables ajax requests -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

</head>
<body>

  <p>Hello world.</p>

  <!-- Hiplyst abroad version 2.0 -->
  <!-- <div id="login_button" onclick="VK.Auth.login(authInfo);"></div> -->

  <div class="search_form_box">
    <input id="search_input" placeholder="Search for songs, artists, or albums"></input>
    <button type="button" id="search_button" onclick="load();">Send</button>
  </div>

  <!-- Query search results -->
  <div id="search_results">

  <!-- Enables vk search and soundmanager -->
  <script type="text/javascript" src="/static/js/soundmanager2.js"></script>
  <script type="text/javascript" src="http://vk.com/js/api/openapi.js"></script>
  <script type="text/javascript">

  // soundManager.reboot();
  soundManager.url = '/static/swf/';
  soundManager.debugMode = true;
  soundManager.preferFlash = true;
  soundManager.flashVersion = 9; // optional: shiny features (default = 8)
  soundManager.useFlashBlock = true; // optionally, enable when you're ready to dive in
  soundManager.useHTML5Audio = true; // enable HTML5 audio support, if you're feeling adventurous.
  soundManager.useHighPerformance = true;

  // Initializes VK app
  VK.init({
      apiId: '5047548'
  });

  // User info
  function authInfo(response) {
      if (response.session) {
          alert('user: ' + response.session.mid);
          console.log(response);
          console.log(response.session);
      } else {
          alert('not auth');
      }
  }

  // Method to get results from search query
  function getMusic(query, access_token) {

      document.getElementById("search_results").innerHTML = "<center><div id='loading_gif'><img src='/static/images/loading.gif'></div></center>";

      $.ajax({
          url: "https://api.vkontakte.ru/method/audio.search?q=" + query + "&count=200&access_token=" + access_token + "",
          dataType: "jsonp",
          success: function(data) {
              var searchResults = "";
              for (var i = 1; i < data.response.length; i++) {
                  searchResults += '<tr><td>' + data.response[i]["title"] + '</td><td>' + data.response[i]["artist"] + '</td><td><a id="playing' + i + '" onclick="playTrack('2', '2')">Play</a></td></tr>';
              }
              if (searchResults == "") {
                  searchResults = "We could not find any matching songs, artists, or albums";
              }
              document.getElementById("search_results").innerHTML = "<table style='width:100%'><thead><tr><th>Title</th><th>Artist</th><th>Click</th></tr></thead><tbody>" + searchResults + "</tbody></table>";
          },
          error: function() {
              alert("Something wrong!");
          }
      });
      return true;

  };

  // Optimize sound manager (add debugMode = true to hiplyst_7.0)
  function playTrack(data, number) {
      soundManager.destroySound("current");
      var current = soundManager.createSound({
          id: "current",
          url: data,
          autoLoad: true,
          autoPlay: true,
          volume: 100,
          onconnect: function () {
          },
          onload: function() {
          },
          whileloading: function () {
          },
          whileplaying: function () {
              document.getElementById("playing" + number).innerHTML = "Playing...";
          },
          onjustbeforefinish: function () {
          },
          onfinish: function () {
              console.log("finished playing");
          }
      });
  }

  // Press enter to load search query
  document.getElementById('search_input').onkeydown = function(event) {
      if (event.keyCode == 13) {
          load();
      }
  }

  // Loads search query
  function load() {
      var query = document.getElementById("search_input").value;
      query = query.split(' ').join('+');
      getMusic(query, "179a91fa2f4db1466c32dffcdf4b3a08e2dc3b1bc1aab800f38c33d4e78af377d505e67e6e602a11fd0b009b4eed5");
  }

  // VK.Auth.getLoginStatus(authInfo);
  // VK.UI.button('login_button');

  </script>

</body>
</html>
